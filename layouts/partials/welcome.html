<div class="welcome-text-area">
	<div class="area-bg"></div>
	<div class="welcome-area">
		<div class="container">
			<div class="row flex-v-center">
				<div class="col-md-8 col-lg-8 col-sm-12 col-xs-12">
					<div class="welcome-text">
						<h4 class="font400 wow fadeInUp" data-wow-delay="0.1s">{{ .Site.Data.home.welcome.smallTitle }}</h4>
						<h1 class="wow fadeInUp" data-wow-delay="0.2s">{{ .Site.Data.home.welcome.title }}<br></h1>
						<p class="wow fadeInUp" data-wow-delay="0.3s">{{ .Site.Data.home.welcome.Subtitle }}</p>
						<div class="home-button mt60 xs-mt40 wow fadeInUp" data-wow-delay="0.4s">
							<a class="left open-popup" href="{{ .Site.Data.home.welcome.btnUrl }}">{{ .Site.Data.home.welcome.btnText }}</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="right-layer wow fadeInRight">
			<img src="{{ .Site.Data.home.welcome.image }}" alt="">
		</div>
	</div>
</div>
